<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>제목 h1</h1>
    <p>로렘 입숨(lorem ipsum; 줄여서 립숨, lipsum)은 출판이나 
        <span>그래픽 디자인 분야에서 폰트, 타이포그래피, 레이아웃 같은</span>
        그래픽 요소나 시각적 연출을 보여줄 때 사용하는 
        <strong>표준 채우기 텍스트로, 최종 결과물</strong>에 들어가는 실제적인 문장 내용이 채워지기 전에 
        시각 디자인 프로젝트 모형의 채움 글로도 이용된다. 
        이런 용도로 사용할 때 로렘 입숨을 그리킹(greeking)이라고도 부르며, 
        때로 로렘 입숨은 공간만 차지하는 무언가를 지칭하는 용어로도 사용된다.</p>
</body>
</html>
