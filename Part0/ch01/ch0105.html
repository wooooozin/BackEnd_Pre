<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---
    1. 자동완성 - tap
    div tap
    2. 텍스트: {}
    {안녕}
    3. 자식, 하위요소: >
    div>div
    4. 형제요소 : +
    div>p+a
    5. 올라가기 : ^
    div>p^div
    6. 반복하기 : *
    ul>li>*4
    7. 그룹화 : ()
    ul>(li>a)*4
    8. 클래스 : .
    div.class-name
    9. 아이디 : #
    div#id
    10. 속성 : [attr]
    img[alt="이미지 설명"]
    11. 넘버링 : $
    div.item$*6
    -->
</body>
<div><a href=""></a></div>
<div>
    <p></p>
    <a href=""></a>
</div>
<div class="item1"></div>
<div class="item2"></div>
<div class="item3"></div>
<div class="item4"></div>
<div class="item5"></div>
<div class="item6"></div>
<div class="item7"></div>
</html>
